<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Slider</title>
</head>

<body>
  <section class="block">
    <div class="slider" id="slider">
      <div class="slider__container">
        <div class="slider__wrapper" id="wrapper">
          <div class="slider__slide"><img src="img/bg2.jpg" alt="1"></div>
          <div class="slider__slide"><img src="img/bg6.jpg" alt="1"></div>
          <div class="slider__slide"><img src="img/bg7.jpg" alt="1"></div>
        </div>
      </div>
      <div class="slider__nav-group">
        <button class="slider__btn" id="btnPrev">Prev</button>
        <button class="slider__btn" id="btnNext">Next</button>
      </div>
    </div>
  </section>
  <!--''-->

  <section class="block">
    <div class="slider" id="slider2">
      <div class="slider__container">
        <div class="slider__wrapper" id="wrapper">
          <div class="slider__slide"><img src="img/bg7.jpg" alt="1"></div>
          <div class="slider__slide"><img src="img/bg2.jpg" alt="1"></div>
          <div class="slider__slide"><img src="img/bg6.jpg" alt="1"></div>
        </div>
      </div>
      <div class="slider__nav-group">
        <button class="slider__btn" id="btnPrev">Prev</button>
        <button class="slider__btn" id="btnNext">Next</button>
      </div>
    </div>
  </section>

  <!--''-->
  <section id="slider3">
    <div class="new-slider">
      <div class="new-slider__container">
        <div class="new-slider__wrapper">
          <div class="new-slider__slide active-slide"><img src="img/bg6.jpg" alt="1"></div>
          <div class="new-slider__slide"><img src="img/bg7.jpg" alt="1"></div>
          <div class="new-slider__slide"><img src="img/bg2.jpg" alt="1"></div>
        </div>
      </div>
      <div class="new-slider__nav-group">
        <button class="new-slider__btn btn-prev">Prev</button>
        <button class="new-slider__btn btn-next">Next</button>
      </div>
    </div>
    <div class="new-slider__nav-group btn-group2">
      <button class="new-slider__btn btn-prev">Prev</button>
      <button class="new-slider__btn btn-next">Next</button>
    </div>
  </section>
  <script src="js/script.js"></script>
</body>

</html>
